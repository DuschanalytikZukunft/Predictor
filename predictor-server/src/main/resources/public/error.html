<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="predictor">
    <div class="container" style="margin-top: 30px" ng-controller="AppCtrl">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Данные с ЦБР</div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>base</th>
                                <th>currency</th>
                                <th>saleRateNB</th>
                                <th>purchaseRateNB</th>
                                <th>saleRate</th>
                                <th>purchaseRate</th>
                            </tr>
                            </thead>
                            <thead>
                            <tr ng-repeat="item in websites">
                                <td>{{item.baseCurrency}}</td>
                                <td>{{item.currency}}</td>
                                <td>{{item.saleRateNB}}</td>
                                <td>{{item.purchaseRateNB}}</td>
                                <td>{{item.saleRate}}</td>
                                <td>{{item.purchaseRate}}</td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
